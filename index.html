<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayush | Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
    }

    header {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 20px;
      color: #ffcc70;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 300px }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      margin: 40px auto;
      max-width: 700px;
      padding: 30px;
      border-radius: 12px;
    }

    h2 {
      color: #ffd369;
    }

    p {
      line-height: 1.6;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffcc70;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ayush</h1>
    <div class="typing">Web Developer | Frontend & Backend</div>
  </header>

  <div class="container">
    <h2>About Me</h2>
    <p>Hello! I'm <strong>Ayush</strong>, a passionate developer who builds beautiful, fast, and responsive websites. I love working with HTML, CSS, JavaScript, and learning backend stuff!</p>

    <a class="btn" href="contact.html">Contact Me</a>
  </div>

  <footer>
    &copy; 2025 Ayush. Built with ❤️ on GitHub Pages.
  </footer>

</body>
</html>
