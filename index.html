  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 50px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    /* RGB Name */
    .rgb-name span {
      font-size: 40px;
      font-weight: bold;
      display: inline-block;
      animation: rgb 2s infinite alternate;
    }

    body.dark-mode .rgb-name span {
      animation: none;
      color: white;
    }

    .rgb-name span:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .rgb-name span:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes rgb {
      0% { color: red; }
      33% { color: green; }
      66% { color: blue; }
      100% { color: black; }
    }

    h2 {
      font-size: 28px;
      margin-top: 30px;
      color: inherit;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: inherit;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    body.dark-mode a {
      color: lightblue;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: inherit;
    }

    /* Dark mode button */
    #darkToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      z-index: 1000;
    }

    /* Clock */
    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: inherit;
    }

    /* Typing loop */
    .typing {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #007acc;
      height: 30px;
    }

    body.dark-mode .typing {
      color: lightgreen;
    }

    /* Resume Icon */
    .resume {
      margin-top: 30px;
    }

    .resume a {
      font-size: 20px;
      text-decoration: none;
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .resume a:hover {
      background: #005f99;
    }

  </style>
</head>

  <!-- JavaScript Section -->
  <script>
    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Live Clock
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Typing loop
    const typingElement = document.getElementById("typing-text");
    const phrases = ["Web Developer", "App Developer", "UI/UX Designer"];
    let phraseIndex = 0;
    let letterIndex = 0;
    let isDeleting = false;

    function typeLoop() {
      const currentPhrase = phrases[phraseIndex];
      if (isDeleting) {
        letterIndex--;
        typingElement.textContent = currentPhrase.slice(0, letterIndex);
      } else {
        letterIndex++;
        typingElement.textContent = currentPhrase.slice(0, letterIndex);
      }

      if (!isDeleting && letterIndex === currentPhrase.length) {
        isDeleting = true;
        setTimeout(typeLoop, 1000);
      } else if (isDeleting && letterIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typeLoop, 500);
      } else {
        setTimeout(typeLoop, 100);
      }
    }
    typeLoop();
  </script>
