<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayush Vishwakarma | Developer</title>
  <meta name="description" content="Ayush Vishwakarma's colorful developer portfolio" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 50px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .rgb-name span {
      font-size: 40px;
      font-weight: bold;
      display: inline-block;
      animation: rgb 2s infinite alternate;
    }

    .rgb-name span:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .rgb-name span:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes rgb {
      0% { color: red; }
      33% { color: green; }
      66% { color: blue; }
      100% { color: black; }
    }

    .typewriter {
      font-size: 24px;
      margin-top: 30px;
      min-height: 30px;
      color: #444;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }

    #darkToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s;
    }

    #darkToggle:hover {
      transform: scale(1.1);
    }

    #time {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      animation: rgb 2s infinite alternate;
      z-index: 9999;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Live RGB Time -->
  <div id="time">00:00:00</div>

  <!-- Animated Name -->
  <div class="rgb-name">
    <span>A</span><span>y</span><span>u</span><span>s</span><span>h</span>
    <span> </span>
    <span>V</span><span>i</span><span>s</span><span>h</span><span>w</span><span>a</span><span>k</span><span>a</span><span>r</span><span>m</span><span>a</span>
  </div>

  <!-- Typewriter effect -->
  <div class="typewriter" id="typewriter"></div>

  <!-- About -->
  <p>Hi, I'm Ayush ‚Äì a passionate developer who loves building modern, clean, and creative websites and apps using HTML, CSS, JS, and backend tech.</p>

  <!-- Contact -->
  <p>üìß Email: <a href="mailto:aashishvishwakarma6233@gmail.com">aashishvishwakarma6233@gmail.com</a></p>
  <p>üì± Telegram: <a href="https://t.me/ayushstudent444" target="_blank">@ayushstudent444</a></p>

  <!-- Footer -->
  <footer>&copy; 2025 Ayush Vishwakarma</footer>

  <!-- Dark Mode Toggle -->
  <button id="darkToggle" title="Toggle dark mode">üåô</button>

  <!-- Scripts -->
  <script>
    // Live Time Update
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Dark Mode Toggle
    const toggleBtn = document.getElementById('darkToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Typewriter Loop
    const roles = ["Web Developer", "App Developer", "UI/UX Designer"];
    let index = 0;
    let charIndex = 0;
    const typewriterElement = document.getElementById("typewriter");

    function typeEffect() {
      if (charIndex < roles[index].length) {
        typewriterElement.textContent += roles[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(eraseEffect, 1500);
      }
    }

    function eraseEffect() {
      if (charIndex > 0) {
        typewriterElement.textContent = roles[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, 50);
      } else {
        index = (index + 1) % roles.length;
        setTimeout(typeEffect, 300);
      }
    }

    typeEffect();
  </script>
</body>
</html>
